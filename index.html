<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"

    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      <p class="location">London, United Kingdom</p>

      <div class="links">
